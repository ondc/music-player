<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放音乐</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./song.css">
</head>
<body>
<div class="page-play">
    <div class="page-wrap">
    </div>
    <section class="needle"></section>
    <section class="disk">
        <div class="disk-wrap">
            <div class="circle">
                <img id="songCover" src="" alt="">
            </div>
            <div class="disc">
                <div class="icon-wrap">
                    <svg class="icon icon-play-white" aria-hidden="true">
                        <use xlink:href="#icon-play-white-copy"></use>
                    </svg>
                    <svg class="icon icon-pause-white" aria-hidden="true">
                        <use xlink:href="#icon-stop-white-copy"></use>
                    </svg>
                </div>
            </div>
        </div>
    </section>
    <section class="lyric-wrap">
        <h2 class="lyric-title">
            <span class="song-name"></span>
            <span class="song-space"></span>
            <span class="song-singer"></span>
        </h2>
        <div class="lyric-info">
            <div class="lyric-lines"></div>
        </div>
    </section>
    <section class="footer-wrap">
        <div class="footer-button">
            <span class="open">打 开</span>
            <span class="download">下 载</span>
        </div>
    </section>
    <audio id="songSrc" src="" autoplay loop></audio>
</div>

<script src="//at.alicdn.com/t/font_441811_6wxq28s22sgiudi.js"></script>
<script src="vendors/jquery.min.js"></script>
<script src="vendors/av-min.js"></script>
<script src="./av.js"></script>
<script src="./play.js"></script>
</body>
</html>
