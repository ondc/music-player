<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放音乐</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./song.css">
</head>
<body>
<div class="page-play">
    <section class="needle"></section>
    <section class="disk">
        <div class="disk-wrap">
            <div class="circle playing">
                <img src="//i.loli.net/2017/10/18/59e740f733e87.jpg" alt="">
            </div>
            <span class="playbutton"></span>
        </div>
    </section>
    <section class="lyric-wrap">
        <h2 class="lyric-title">简单点</h2>
        <div class="lyric-info"></div>
    </section>
    <section class="footer-wrap">
        <div class="footer-button">
            <span class="open">打 开</span>
            <span class="download">下 载</span>
        </div>
    </section>
</div>
<script src="//at.alicdn.com/t/font_441811_6wxq28s22sgiudi.js"></script>
</body>
</html>
